<!DOCTYPE HTML>

<html ng-app="EditPerfil">

<head>

    <title>Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts - Views/EditPerfil.js"></script>

    <!— comentario: etiquetas META descriptiva para nuestro sitio web-->

    <meta charset='utf-8'><!— Codificacion de documento para uso de caracteres-->

    <meta name='description' content='Laboratorio #1 HTML5-CSS3'>

    <meta name='keywords' content='HTML5,CSS3,JavaScript'>

    <link rel="shortcut icon" href="html5.png" />

    <link rel='stylesheet' href='css/styles.css'>

</head>



<body>

    <div id='page'>

        <header>

            <div id='logo'><img src="rsc/imgs/bot.png" alt="picture" width="190" /></div>

            <nav id='menu'>

                <ul>

                    <li><a href='main.html' title="Perfil">Perfil</a></li>

                    <li><a href='pedidos.html' title="Pedidos">Pedidos</a></li>

                    <li><a href='repedido.html' title="Realizar Pedido">Realizar Pedido</a></li>

                    <li><a href='index.html' title="Logout">Log Out</a></li>

                </ul>

            </nav>

        </header>





        <section id='main' ng-controller="editController">
            <section id='contenido' class="card">
                <br><br/>
                <h1>Editar Perfil</h1><br>
                <br><br/>
                
                <form>
                    <center>
                        <div class="form-group">
                            <label>Telefono:</label>
                            <input type="number" class="form-control" value="{{perfil.Telefono}}" id="telefono" required>
                        </div>
                        <div class="form-group">
                            <label >Provincia:</label>
                            <input type="text" class="form-control" value="{{perfil.Provincia}}" id="provincia" required>
                        </div>
                        <div class="form-group">
                            <label >Canton:</label>
                            <input type="text" class="form-control" value="{{perfil.Canton}}" id="canton" required>
                        </div>
                        <div class="form-group">
                            <label >Distrito:</label>
                            <input type="text" class="form-control" value="{{perfil.Distrito}}" id="distrito" required>
                        </div>
                        <div class="form-group">
                            <label >Direccion:</label>
                            <input type="text" class="form-control" value="{{perfil.DescripcionDireccion}}" id="direccion" required>
                        </div>
                        <div class="form-group">
                            <label >Contraseña:</label>
                            <input type="password" class="form-control" value="" id="password" required>
                        </div>

                        <button type="submit" class="btn btn-default" ng-click="editPerfil()">Editar Perfil</button>
                    </center>
                </form> 

            </section>

        </section>



        <footer></footer>

    </div>

</body>
</html>
