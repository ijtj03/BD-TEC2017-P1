<!DOCTYPE HTML>
<html ng-app="PedidoSucursal">
<head>
    <title>Pedidos</title>
    <!— comentario: etiquetas META descriptiva para nuestro sitio web-->

    <meta charset='utf-8'><!— Codificacion de documento para uso de caracteres-->

    <meta name='description' content='Laboratorio #1 HTML5-CSS3'>

    <meta name='keywords' content='HTML5,CSS3,JavaScript'>

    <link rel="shortcut icon" href="html5.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts - Views/PedidoSucursal.js"></script>


    <link rel='stylesheet' href='../css/styles.css'>

</head>

<body>

    <div id='page'>

        <header>

            <div id='logo'><img src="../rsc/imgs/bot.png" alt="picture" width="190" /></div>

            <nav id='menu'>

                <ul>

                    <li><a href='mainSucursal.html' title="Perfil">Perfil</a></li>

                    <li><a href='pedidosSucursal.html' title="Pedidos">Pedidos</a></li>

                    <li><a href='indexSucursal.html' title="Logout">Log Out</a></li>

                </ul>

            </nav>

        </header>

        <section id='main'>

            <section id='contenido' ng-controller="PedidoSucursalController">

                <h1>Pedido con Id #{{idpedido}}</h1>
                <br><br>
                <div class="list-group">
                    <a class="list-group-item" ng-repeat="medicina in medicinas">
                        <center>
                            <h4 class="list-group-item-text">Medicamento: {{medicina.Nombre}}</h4>

                            <h4 class="list-group-item-heading">Cantidad: {{medicina.Cantidad}}</h4>

                        </center>
                    </a>
                    <br></br>
                    <!--<button type="button" class="btn btn-primary btn-block">MARCAR COMO PREPARADO</button>
                    <button type="button" class="btn btn-danger btn-block">DESMARCAR COMO PREPARADO</button>-->
                    <center>
                        <button type="button" class="btn btn-primary btn-lg" ng-click="preparado(idpedido)">
                            <img src="/mywebsite/rsc/sucursal/check.png" style="width:10%">
                        </button>
                        <button type="button" class="btn btn-danger btn-lg" ng-click="nopreparado(idpedido)">
                            <img src="/mywebsite/rsc/sucursal/x2.png" style="width:10%">
                        </button>
                    </center>
                    
                </div>
                <div ng-controller="imageSucursalController">
                    <center>
                        <h2>Esta es la imagen de tu pedido:</h2>
                        <br />
                        <img ng-src="{{img}}" style="width:300px; height:200px;" />
                    </center>
                </div>
                <br />
                <div ng-controller="PrecioSucursalController">
                    <center>
                        <h4>Precio total: {{precio}}</h4>
                    </center>
                </div>

            </section>

        </section>

        <footer></footer>

    </div>

</body>

</html>
