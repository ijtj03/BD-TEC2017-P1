<!DOCTYPE HTML>
<html ng-app="Recetas">
<head>
    <title>Pedidos</title>
    <!— comentario: etiquetas META descriptiva para nuestro sitio web-->

    <meta charset='utf-8'><!— Codificacion de documento para uso de caracteres-->

    <meta name='description' content='Laboratorio #1 HTML5-CSS3'>

    <meta name='keywords' content='HTML5,CSS3,JavaScript'>

    <link rel="shortcut icon" href="html5.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts - Views/Recetas.js"></script>

    <link rel='stylesheet' href='../css/styles.css'>

</head>

<body>

    <div id='page'>

        <header>

            <div id='logo'><img src="../rsc/imgs/bot.png" alt="picture" width="190" /></div>

            <nav id='menu'>
                <ul>

                    <li><a href='main.html' title="Perfil">Perfil</a></li>
                    <li><a href='recetas.html' title="Recetas">Recetas</a></li>
                    <li><a href='pedidos.html' title="Pedidos">Pedidos</a></li>
                    <li><a href='repedido.html' title="Realizar Pedido">Realizar Pedido</a></li>
                    <li><a href='index.html' title="logout">Log Out</a></li>
                </ul>
            </nav>

        </header>

        <section id='main'>

            <section id='contenido'>

                <h1>Mi Receta</h1>
                <!--<center><h3><b>Fecha de Recojo: {{pedidoSel.FechaRecojo}}</b></h3></center>-->
                <br><br>
                <div class="list-group" ng-controller="rController">
                    <a class="list-group-item" ng-repeat="medicina in medicinas">
                        <center>
                            <h4 class="list-group-item-text">Medicamento: {{medicina.Nombre}}</h4>
                            <h4 class="list-group-item-heading">Cantidad:</h4>
                            <input type="text"  class='field' ng-attr-id="{{'med'+medicina.IdMedicamento}}" value="{{medicina.Cantidad}}" placeholder='Cantidad' />
                        </center>
                    </a>
                </div>
                
                
                <div ng-controller="rController">
                    <center>
                        <button type="button" class="btn btn-primary btn-block" ng-click="updateReceta()">Actualizar Receta</button>
                    </center>
                </div>

            </section>

        </section>

        <footer></footer>

    </div>

</body>

</html>
