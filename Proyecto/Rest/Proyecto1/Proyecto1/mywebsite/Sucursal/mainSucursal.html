<!DOCTYPE HTML>

<html ng-app="MainSucursal">

<head>

    <title>Home</title>

    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts - Views/MainSucursal.js"></script>


    <!— comentario: etiquetas META descriptiva para nuestro sitio web-->

    <meta charset='utf-8'><!— Codificacion de documento para uso de caracteres-->

    <meta name='description' content='Laboratorio #1 HTML5-CSS3'>

    <meta name='keywords' content='HTML5,CSS3,JavaScript'>

    <link rel="shortcut icon" href="html5.png" />



    <link rel='stylesheet' href='../css/styles.css'>

</head>



<body ng-controller="MainSucursalController">

    <div id='page'>

        <header>

            <div id='logo'><img src="../rsc/imgs/bot.png" alt="picture" width="190" /></div>

            <nav id='menu'>

                <ul>

                    <li><a href='mainSucursal.html' title="Perfil">Perfil</a></li>

                    <li><a href='pedidosSucursal.html' title="Pedidos">Pedidos</a></li>

                    <li><a href='indexSucursal.html' title="Logout">Log Out</a></li>

                </ul>

            </nav>

        </header>

        <section id='main'>
            <section id='contenido' class="card">
                <br></br>
                <center>
                    <div class="container">
                        <h1><b>Bienvenido a {{sucursal.Nombre}}</b></h1>
                        <h3><b>Pertenecemos a la region de:</b></h3>
                        <h4><b>Provincia: {{sucursal.Provincia}}</b></h4>
                        <h4><b>Canton: {{sucursal.Canton}}</b></h4>
                        <h4><b>Distrito: {{sucursal.Distrito}}</b></h4>

                    </div>
                </center>
            </section>

        </section>


    </div>

</body>
</html>
